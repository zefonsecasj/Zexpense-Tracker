<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f22e27b632.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-2.18.1.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Zexpense-Tracker</title>
</head>
<body>
    <header>
        <h1>(Z)Expense-Tracker</h1>
        <section>    
            <a href=""><i class="fa-brands fa-github"></i></a> 
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-discord"></i></a>
        </section> 
    </header>
    <hr width="60%">
    <div>    
        <h2>Add a New Item</h2>
        <!--- <input type="text" name="category" id="category" placeholder="category"> -->
        <select name="category" id="category" required>
            <option value="" disabled selected hidden>Category</option>
            <option value="Food">Food</option>
            <option value="Cleaning">Cleaning</option>
            <option value="Leisure">Leisure</option>
            <option value="Gas">Gas</option>
            <option value="Others">Others</option>
        </select>
        <input type="date" name="date" id="date">
        <input type="currency" step="0.01" name="price" id="Price" placeholder="R$" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" data-type="currency">
        <input type="text" name="item" id="Item" placeholder="item">
        <i class="fa-solid fa-plus" onclick="add_item()"></i>
        <i class="fa-solid fa-pen-to-square" onclick="edit_table()"></i>
    </div>
    <hr width="60%">
    <div>
        <table border="1" id="mainTable">
            <tr>
                <th>Item</th>
                <th>Date</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </table>
    </div>
    <div id="report_div">
    </div>
</body>
<script src="main.js"></script>
</html>
